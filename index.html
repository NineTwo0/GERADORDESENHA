<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Gerador de senhas</title>
</head>
<body>
    <main>
        <section class="main-section flex">
            <div class="title-wrap">
                <h1>Gerador <span class="marcador">De Senhas</span></h1>
                <p>nunca use senha fracas outra vez</p>
            </div>
            <div class="btn-wrap">
                <button class="main-btn" id="mainBtn">Gerar Senha</button>
            </div>
            <hr class="solid">
            <div class="pass-wrap flex">
                <p class="pass" id="pass1"></p>
                <p class="pass" id="pass2"></p>
            </div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
